<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="hex" width="40" height="40" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <path d="M 20 0 L 40 10 L 40 30 L 20 40 L 0 30 L 0 10 Z" fill="none" stroke="#e2e8f0" stroke-width="1"/>
    </pattern>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad)"/>
  <rect width="100%" height="100%" fill="url(#hex)"/>
  <g transform="translate(350,200)">
    <path d="M 0 -40 L 40 0 L 0 40 L -40 0 Z" fill="none" stroke="#27ae60" stroke-width="4">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="15s" repeatCount="indefinite"/>
    </path>
    <circle r="25" fill="none" stroke="#2ecc71" stroke-width="4">
      <animate attributeName="r" values="25;30;25" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  <text x="400" y="200" text-anchor="middle" font-family="Arial" font-size="24" fill="#2c3e50">Security Testing</text>
</svg> 