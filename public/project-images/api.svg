<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#e2e8f0"/>
    </pattern>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad)"/>
  <rect width="100%" height="100%" fill="url(#dots)"/>
  <g transform="translate(350,200)">
    <rect x="-40" y="-20" width="80" height="40" fill="none" stroke="#9b59b6" stroke-width="4" rx="8">
      <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="2s" repeatCount="indefinite"/>
    </rect>
    <line x1="-60" y1="0" x2="-40" y2="0" stroke="#8e44ad" stroke-width="4"/>
    <line x1="40" y1="0" x2="60" y2="0" stroke="#8e44ad" stroke-width="4"/>
  </g>
  <text x="400" y="200" text-anchor="middle" font-family="Arial" font-size="24" fill="#2c3e50">API Testing</text>
</svg> 