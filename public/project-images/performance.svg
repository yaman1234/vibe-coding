<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="lines" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 0 40 L 40 0" fill="none" stroke="#e2e8f0" stroke-width="1"/>
    </pattern>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad)"/>
  <rect width="100%" height="100%" fill="url(#lines)"/>
  <g transform="translate(350,200)">
    <path d="M -50 0 Q 0 -50 50 0" fill="none" stroke="#e74c3c" stroke-width="4">
      <animate attributeName="d" 
        values="M -50 0 Q 0 -50 50 0;M -50 0 Q 0 50 50 0;M -50 0 Q 0 -50 50 0" 
        dur="3s" repeatCount="indefinite"/>
    </path>
    <circle cx="0" cy="0" r="5" fill="#c0392b">
      <animate attributeName="cx" 
        values="-50;50;-50"
        dur="3s" repeatCount="indefinite"/>
      <animate attributeName="cy" 
        values="0;0;0"
        dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  <text x="400" y="200" text-anchor="middle" font-family="Arial" font-size="24" fill="#2c3e50">Performance Testing</text>
</svg> 